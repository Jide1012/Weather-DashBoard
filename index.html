<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <title>Weather DashBoard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>WEATHER FORECAST</h1>'
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <div class="row">
                    <div id="search-button">
                        <p>Search for a city</p>

                        <div id="inputConttainer">City: <input type="text" id="cityInput"></p>

                            <button>Search</button>

                            <h2 id="cityName"></h2>



                            <div class="col-9">
                                <div id="todays-weather" class="card-body">
                                    <p class="weather" id="day1"></p>

                                    <p id="Temp"></p>
                                    <p id="humidity"></p>
                                    <p id="wind"></p>
                                    <p id="UVI"></p>


                                </div>
                            </div>
                        </div>
                        <div class="row hide" id="currentCity">
                            <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                        </div>
                        <div class="row hide" id="forecast">

                            <div class="row-5day" id="day-head">
                                <div class="col-10">
                                    <h3>5 Day forecast</h3>
                                </div>

                                <section class="weatherInfo col-9">
                                    <div id="weatherMainInfo" class="weatherMainInfo">
                     
                                 </div>
                     
                                 <div class="forecast5Days" id="forecast5Days">
                     
                                 </div>
                       
                                 </section>
                                
            
                                </div>
                            </div>

                            <script src="script.js"></script>







</body>



</html>
