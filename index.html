<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather DashBoard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>5-DAY WEATHER FORECAST</h1>'
    </header>

    <p id="inputConttainer">City: <input type="text" id="cityInput"></p>

    <button>Search</button>

    <h2 id="cityName"></h2>



    <div id="weatherContainer">
        <div id="imageCOntainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="img1.png" class="imgClass" id="img1"></div>
                <p id="Temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="Uvi"></p>


            </div>
        </div>
    </div>
    <div class="row hide" id="currentCity">
        <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
    </div>
    <div class="row hide" id="forecast">
    </div>
    </div>

    <script src="script.js"></script>







</body>



</html>
